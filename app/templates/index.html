<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        {% for type in data %}
            <h2>{{type}}</h2>
            {% for repo in data[type] %}
                <a href="{{repo}}">{{ repo }}</a>
            {% endfor %}
        {% endfor %}
    </nav>
</body>
</html>

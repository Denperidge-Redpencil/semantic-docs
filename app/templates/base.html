<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        {% for category in dict_category_repos %}
            <h2>{{category}}</h2>
            {% for repo in dict_category_repos[category] %}
                <a href="{{relative_nav|default('', true)}}{{category}}/{{repo}}">{{ repo }}</a>
            {% endfor %}
        {% endfor %}
        <hr>
    </nav>
    <main>
        {% block main %}
        {% endblock %}
    </main>
</body>
</html>
